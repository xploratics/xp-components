<!doctype html>
<html ng-app="app">

<head>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" type="text/css" href="/bower_components/angular-ui-grid/ui-grid.css">
  <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" href="/bower_components/angular-material-icons/angular-material-icons.css">
  <link rel="stylesheet" href="/dist/xp-components.css">

  <style>
    html,
    body,
    xp-grid {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
</head>

<body ng-controller="app" md-theme="{{currentTheme}}" layout="column">
  <md-toolbar layout-align="center start">
    <md-button ng-click="toggleTheme()">Toggle Theme</md-button>
  </md-toolbar>
  <md-content id="mainView" layout="column" flex layout-padding ng-view></md-content>
    
  
  

  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/angular-route/angular-route.js"></script>
  <script src="/bower_components/angular-ui-grid/ui-grid.js"></script>
  <script src="/bower_components/angular-aria/angular-aria.js"></script>
  <script src="/bower_components/angular-animate/angular-animate.js"></script>
  <script src="/bower_components/angular-material/angular-material.js"></script>
  <script src="/bower_components/angular-material-icons/angular-material-icons.js"></script>
  <script src="/bower_components/rxjs/dist/rx.lite.js"></script>
  <script src="/dist/xp-components.js"></script>
  <script src="/app/app.js"></script>
  <script src="/app/theming.js"></script>

  <script src="/app/modules/home/homeController.js"></script>
  <script src="/app/modules/autoComplete/autoCompleteController.js"></script>
  <script src="/app/modules/grid/gridController.js"></script>
</body>

</html>
