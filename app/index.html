<!doctype html>
<html ng-app="app">
  <head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="/bower_components/angular-ui-grid/ui-grid.css">
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="/bower_components/angular-material-icons/angular-material-icons.css">
    <link rel="stylesheet" href="/dist/xp-component.css">

    <style>
        html, body, body>div {
          width: 100%;
          height: 100%;
          padding: 0;
          margin: 0;
        }

        div>[ui-grid] {
          border: 0;
        }

        div>[ui-grid] .ui-grid-viewport {
          overflow: auto !important;
        }
    </style>
  </head>
  <body ng-controller="app">
    <!--<div ui-grid-facet-filtering="options"></div>
    <div ui-grid="options"></div>-->
    <!--<xp-filterbar></xp-filterbar>-->

    <div layout="column">
      <xp-gridfilter-button xp-grid-options="options" layout="row" layout-align="end center"></xp-gridfilter-button>
      <div ui-grid="options" flex="auto" ui-grid-resize-columns ui-grid-move-columns></div>
    </div>

    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-ui-grid/ui-grid.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>
    <script src="/bower_components/angular-material-icons/angular-material-icons.js"></script> 
    <script src="/dist/xp-component.js"></script>
    <script src="/app/app.js"></script>
  </body>
</html>
